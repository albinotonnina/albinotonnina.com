<?xml version="1.0" encoding="utf-8"?>
<!-- Simplified version of scene.svg for testing -->
<svg version="1.1" id="svg1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px"
	 viewBox="496 -368 1024 768" enable-background="new 496 -368 1024 768" xml:space="preserve">

