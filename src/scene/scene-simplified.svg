<!-- Main content structure -->
<g id="container">
	<g id="company">
		<!-- Background walls -->
		<g id="companywalls">
			<rect x="496" y="-368" width="1024" height="768" fill="#F5F5F5"/>
			<rect x="600" y="-300" width="816" height="600" fill="#E8E8E8"/>
		</g>
		
		<!-- Shadows -->
		<g id="companyshadows">
			<!-- Simplified shadows for major elements -->
			<rect x="700" y="100" width="400" height="200" fill="url(#shadowdesk)" opacity="0.3"/>
			<rect x="800" y="150" width="150" height="100" fill="url(#shadowchair4)" opacity="0.3"/>
		</g>
		
		<!-- Interior elements -->
		<g id="companyinterior">
			<!-- Simplified office elements -->
			<rect x="700" y="50" width="400" height="250" fill="url(#desk1)"/>
			<rect x="750" y="80" width="120" height="60" fill="url(#monitor1)"/>
			<rect x="880" y="120" width="40" height="25" fill="url(#keyboard1)"/>
			<rect x="930" y="130" width="60" height="50" fill="url(#mouse1)"/>
			<rect x="810" y="120" width="100" height="40" fill="url(#pad1)"/>
			
			<!-- Chairs -->
			<rect x="780" y="180" width="80" height="120" fill="url(#chair2)"/>
			<rect x="900" y="170" width="90" height="130" fill="url(#chair1)"/>
			
			<!-- Workstation -->
			<rect x="1200" y="100" width="150" height="120" fill="url(#workstation1)"/>
		</g>
	</g>
	
	<!-- Error screen with interactive buttons -->
	<g id="errorscr2">
		<rect x="50" y="-50" width="300" height="400" fill="#111111" opacity="0.8"/>
		<text transform="matrix(1 0 0 1 127.0144 4.1914)">
			<tspan x="0" y="0" fill="#C53E3E" font-family="'Roboto-Light'" font-size="26px">OH NO!</tspan>
			<tspan x="-78.4" y="31.2" fill="#C53E3E" font-family="'Roboto-Light'" font-size="26px">SOMETHING WRONG</tspan>
			<tspan x="-14.3" y="62.4" fill="#C53E3E" font-family="'Roboto-Light'" font-size="26px">WITH THE</tspan>
			<tspan x="-55.1" y="93.6" fill="#C53E3E" font-family="'Roboto-Light'" font-size="26px">CONTACT PAGE.</tspan>
		</text>
		
		<!-- Critical interactive buttons -->
		<text id="contactsbutton" transform="matrix(1 0 0 1 90.7851 163.428)" fill="#E5C7C7" font-family="'Roboto-Regular'" font-size="26px">CONTACT ME!</text>
		<text id="githubbutton" transform="matrix(1 0 0 1 90.7841 223.428)" fill="#827575" font-family="'Roboto-Light'" font-size="12px">*website source code on GitHub</text>
		
		<!-- Warning icon -->
		<path fill="#C53E3E" d="M185.3-67.9l-12-24c-0.7-1.4-2.1-2.2-3.6-2.2c-1.5,0-2.9,0.9-3.6,2.2l-12,24c-0.6,1.2-0.6,2.7,0.2,3.9
			c0.7,1.2,2,1.9,3.4,1.9h24c1.4,0,2.7-0.7,3.4-1.9C185.8-65.2,185.9-66.7,185.3-67.9z M171.7-67.1c0,0.6-0.4,1-1,1h-2
			c-0.6,0-1-0.4-1-1v-2c0-0.6,0.4-1,1-1h2c0.6,0,1,0.4,1,1V-67.1z M171.7-75.1c0,0.6-0.4,1-1,1h-2c-0.6,0-1-0.4-1-1v-10
			c0-0.6,0.4-1,1-1h2c0.6,0,1,0.4,1,1V-75.1z"/>
	</g>
	
	<!-- Main text content -->
	<text transform="matrix(1 0 0 1 939.3822 -160.4916)">
		<tspan x="0" y="0" font-family="'Roboto-Thin'" font-size="24px">a website</tspan>
		<tspan x="-23.4" y="28.8" font-family="'Roboto-Thin'" font-size="24px">to scroll down</tspan>
		<tspan x="17.2" y="57.6" font-family="'Roboto-Thin'" font-size="24px">slowly.</tspan>
	</text>
</g>
</svg>
